<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Prep Master - KV/CBSE/Govt Exams</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0fdf4; /* Light green tint */
        }
        
        h1, h2, h3, button {
            font-family: 'Fredoka', sans-serif;
        }

        /* Flashcard Flip Animation */
        .perspective-1000 {
            perspective: 1000px;
        }
        
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        
        .backface-hidden {
            backface-visibility: hidden;
        }
        
        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        /* Custom Scrollbar for Explanation Area */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- MOCK DATABASE (Updated for KVS/DSSSB/CBSE Syllabus) ---
        // Questions reflect the 'Previous Year Question' style of KVS PGT CS & DSSSB.
        const QUESTION_DATABASE = [
            // --- TOPIC: PYTHON (Outputs & Concepts) - High Weightage in KVS ---
            {
                id: 1,
                category: "Python Output",
                question: "What will be the output of: print('Hello'[-1::-1])?",
                options: ["Hello", "olleH", "Error", "o"],
                correctAnswer: 1,
                explanation: "Slicing syntax is [start:stop:step]. 'Hello'[-1] is 'o'. The step is -1, which reverses the string. So it prints the string in reverse: 'olleH'. This is a common pattern in CBSE/KVS exams."
            },
            {
                id: 2,
                category: "Python Lists",
                question: "L = [1, 2, 3]. What is the result of L * 2?",
                options: ["[2, 4, 6]", "[1, 2, 3, 1, 2, 3]", "Error", "[1, 2, 3, 2]"],
                correctAnswer: 1,
                explanation: "In Python, the '*' operator on a list performs replication, not element-wise multiplication. It repeats the list elements. [1, 2, 3] * 2 becomes [1, 2, 3, 1, 2, 3]."
            },
            {
                id: 3,
                category: "Python Tuples",
                question: "Which of the following creates a tuple with a single element?",
                options: ["t = (5)", "t = 5,", "t = (5,)", "Both B and C"],
                correctAnswer: 3,
                explanation: "To create a single-element tuple, a trailing comma is mandatory. 't=(5)' is just an integer in parentheses. Both 't=5,' and 't=(5,)' create a tuple of length 1."
            },
            {
                id: 4,
                category: "Python Functions",
                question: "What is the default return value of a function in Python that does not return anything explicitly?",
                options: ["0", "True", "None", "Null"],
                correctAnswer: 2,
                explanation: "If a Python function reaches the end of execution without hitting a 'return' statement, it implicitly returns the special object 'None'. Note: Python uses 'None', not 'Null'."
            },
             {
                id: 5,
                category: "Python Identifiers",
                question: "Which of the following is NOT a keyword in Python?",
                options: ["eval", "assert", "nonlocal", "pass"],
                correctAnswer: 0,
                explanation: "'eval' is a built-in function in Python, not a keyword. 'assert', 'nonlocal', and 'pass' are reserved keywords. Keywords cannot be used as identifiers."
            },
            // --- TOPIC: COMPUTER NETWORKS (Protocols & Topologies) ---
            {
                id: 6,
                category: "Networking",
                question: "Which topology requires a central controller or hub?",
                options: ["Mesh", "Star", "Bus", "Ring"],
                correctAnswer: 1,
                explanation: "In a Star topology, all nodes are connected to a central device (hub or switch). If the central hub fails, the entire network fails. This is the most common topology in LANs."
            },
            {
                id: 7,
                category: "Networking Protocols",
                question: "Identify the protocol used for remote login.",
                options: ["FTP", "SMTP", "Telnet", "HTTP"],
                correctAnswer: 2,
                explanation: "Telnet (Teletype Network) and SSH (Secure Shell) are protocols used for remote login to control a computer over a network. FTP is for files, SMTP for email, HTTP for web."
            },
            {
                id: 8,
                category: "Network Devices",
                question: "A device that regenerates the signal to extend the range of a network is called a:",
                options: ["Gateway", "Router", "Repeater", "Modem"],
                correctAnswer: 2,
                explanation: "A Repeater operates at the Physical layer. It receives a signal, regenerates/amplifies it, and retransmits it to extend the transmission distance. A Hub is essentially a multi-port repeater."
            },
            {
                id: 9,
                category: "MAC Address",
                question: "What is the length of a MAC address?",
                options: ["32 bits", "48 bits", "64 bits", "128 bits"],
                correctAnswer: 1,
                explanation: "A MAC (Media Access Control) address is a 48-bit unique identifier assigned to a network interface controller (NIC). It is usually represented as 6 pairs of hexadecimal digits."
            },
            // --- TOPIC: DBMS & SQL (NCERT Focus) ---
            {
                id: 10,
                category: "SQL Keys",
                question: "Which constraint ensures that all values in a column are different?",
                options: ["NOT NULL", "UNIQUE", "DEFAULT", "CHECK"],
                correctAnswer: 1,
                explanation: "The UNIQUE constraint ensures that all values in a column are different. Primary Key also enforces uniqueness but can only be used once per table and cannot allow NULLs."
            },
            {
                id: 11,
                category: "SQL Commands",
                question: "Which SQL clause is used to filter groups of rows created by the GROUP BY clause?",
                options: ["WHERE", "ORDER BY", "HAVING", "SELECT"],
                correctAnswer: 2,
                explanation: "The 'WHERE' clause filters individual rows BEFORE grouping. The 'HAVING' clause filters groups AFTER the GROUP BY operation has occurred."
            },
            {
                id: 12,
                category: "SQL DDL/DML",
                question: "Which of the following is a DDL (Data Definition Language) command?",
                options: ["SELECT", "INSERT", "UPDATE", "ALTER"],
                correctAnswer: 3,
                explanation: "ALTER is a DDL command used to modify the structure of a table. SELECT, INSERT, UPDATE, and DELETE are DML (Data Manipulation Language) commands."
            },
            // --- TOPIC: COMPUTER SYSTEM ORGANIZATION (Boolean Logic/Number Systems) ---
            {
                id: 13,
                category: "Boolean Logic",
                question: "De Morgan's First Theorem states that: (A + B)' = ?",
                options: ["A' + B'", "A' . B'", "A . B", "A' + B"],
                correctAnswer: 1,
                explanation: "De Morgan's First Law states that the complement of a logical sum equals the logical product of the complements: (A + B)' = A' . B'. (NOR is equivalent to Bubbled AND)."
            },
            {
                id: 14,
                category: "Number Systems",
                question: "What is the hexadecimal equivalent of decimal 15?",
                options: ["A", "C", "F", "E"],
                correctAnswer: 2,
                explanation: "In Hexadecimal (base-16): 0-9 represent values 0-9, and A=10, B=11, C=12, D=13, E=14, F=15. Thus, 15 is F."
            },
             {
                id: 15,
                category: "Encoding",
                question: "What does ASCII stand for?",
                options: ["American Standard Code for Information Interchange", "American Standard Code for Internet Interchange", "American Scientific Code for Information Interchange", "Asian Standard Code for Information Interchange"],
                correctAnswer: 0,
                explanation: "ASCII stands for 'American Standard Code for Information Interchange'. It is a 7-bit character encoding standard."
            },
            // --- TOPIC: SOCIETY, LAW & ETHICS ---
            {
                id: 16,
                category: "Cyber Ethics",
                question: "The act of copying someone else's work and passing it off as one's own is called:",
                options: ["Phishing", "Plagiarism", "Spamming", "Hacking"],
                correctAnswer: 1,
                explanation: "Plagiarism is the unethical act of using someone else's ideas, work, or writings without proper attribution and presenting them as your own."
            },
            {
                id: 17,
                category: "Cyber Law",
                question: "Which Act in India primarily deals with cybercrime and electronic commerce?",
                options: ["IT Act 2000", "IPC 1860", "Copyright Act 1957", "Consumer Protection Act"],
                correctAnswer: 0,
                explanation: "The Information Technology Act, 2000 (IT Act 2000) is the primary law in India dealing with cybercrime and electronic commerce."
            },
            // --- MIXED BAG (Data Structures, OS) ---
            {
                id: 18,
                category: "Data Structures",
                question: "Which data structure is used in recursion management?",
                options: ["Queue", "Linked List", "Stack", "Tree"],
                correctAnswer: 2,
                explanation: "Recursion uses a Stack (the Call Stack) to keep track of function calls. When a function calls itself, the current state is pushed onto the stack."
            },
            {
                id: 19,
                category: "Python Libraries",
                question: "Which Python library is primarily used for Data Visualization?",
                options: ["Pandas", "NumPy", "Matplotlib", "Django"],
                correctAnswer: 2,
                explanation: "Matplotlib (specifically the pyplot module) is the most common library for creating static, animated, and interactive visualizations in Python. Pandas is for analysis, Django for web."
            },
            {
                id: 20,
                category: "File Handling",
                question: "Which mode is used to open a file for reading in binary format?",
                options: ["'r'", "'rb'", "'w'", "'wb'"],
                correctAnswer: 1,
                explanation: "'r' is for reading text. 'rb' stands for 'Read Binary'. It is essential when handling non-text files like images or when precise byte handling is needed."
            }
        ];

        // --- COMPONENTS ---

        // 1. Animated Cat Component
        const CatMascot = ({ mood }) => {
            // Moods: 'neutral', 'happy', 'sad', 'thinking', 'peeking'
            
            const getEyes = () => {
                if (mood === 'happy') {
                    return (
                        <>
                            <path d="M70 100 Q80 90 90 100" fill="none" stroke="#374151" strokeWidth="4" strokeLinecap="round" />
                            <path d="M110 100 Q120 90 130 100" fill="none" stroke="#374151" strokeWidth="4" strokeLinecap="round" />
                        </>
                    );
                } else if (mood === 'sad') {
                    return (
                        <>
                             <path d="M70 105 Q80 115 90 105" fill="none" stroke="#374151" strokeWidth="4" strokeLinecap="round" />
                             <path d="M110 105 Q120 115 130 105" fill="none" stroke="#374151" strokeWidth="4" strokeLinecap="round" />
                             <path d="M145 50 L130 90" stroke="#3B82F6" strokeWidth="3" opacity="0.6" /> {/* Tear track */}
                        </>
                    );
                } else if (mood === 'thinking') {
                     return (
                        <>
                             <circle cx="80" cy="95" r="5" fill="#374151" />
                             <circle cx="120" cy="95" r="5" fill="#374151" />
                             <path d="M160 80 Q180 60 190 80 T210 60" fill="none" stroke="#9CA3AF" strokeWidth="2" strokeDasharray="4 4" />
                             <text x="215" y="60" fontSize="20">?</text>
                        </>
                    );
                } else { // Neutral / Peeking
                    return (
                        <>
                            <circle cx="80" cy="100" r="6" fill="#374151" />
                            <circle cx="120" cy="100" r="6" fill="#374151" />
                             {/* Shine in eye */}
                            <circle cx="82" cy="98" r="2" fill="white" />
                            <circle cx="122" cy="98" r="2" fill="white" />
                        </>
                    );
                }
            };

            return (
                <div className={`w-32 h-32 md:w-40 md:h-40 relative animate-float transition-all duration-300`}>
                    <svg viewBox="0 0 200 200" className="w-full h-full drop-shadow-lg">
                        {/* Ears */}
                        <path d="M40 70 L50 20 L90 60 Z" fill="#FDBA74" stroke="#EA580C" strokeWidth="3" strokeLinejoin="round" />
                        <path d="M160 70 L150 20 L110 60 Z" fill="#FDBA74" stroke="#EA580C" strokeWidth="3" strokeLinejoin="round" />
                        
                        {/* Head */}
                        <ellipse cx="100" cy="120" rx="75" ry="65" fill="#FFEDD5" stroke="#EA580C" strokeWidth="3" />
                        
                        {/* Eyes */}
                        {getEyes()}
                        
                        {/* Nose */}
                        <path d="M95 125 L105 125 L100 132 Z" fill="#F43F5E" />
                        
                        {/* Mouth */}
                        <path d="M100 132 Q90 145 80 135" fill="none" stroke="#374151" strokeWidth="3" strokeLinecap="round" />
                        <path d="M100 132 Q110 145 120 135" fill="none" stroke="#374151" strokeWidth="3" strokeLinecap="round" />

                        {/* Whiskers */}
                        <g opacity="0.5">
                            <line x1="50" y1="120" x2="20" y2="115" stroke="#374151" strokeWidth="2" />
                            <line x1="50" y1="130" x2="20" y2="130" stroke="#374151" strokeWidth="2" />
                            <line x1="150" y1="120" x2="180" y2="115" stroke="#374151" strokeWidth="2" />
                            <line x1="150" y1="130" x2="180" y2="130" stroke="#374151" strokeWidth="2" />
                        </g>

                        {/* Paws if peeking */}
                        {mood === 'peeking' && (
                             <g>
                                <ellipse cx="60" cy="170" rx="15" ry="10" fill="#fff" stroke="#EA580C" strokeWidth="2" />
                                <ellipse cx="140" cy="170" rx="15" ry="10" fill="#fff" stroke="#EA580C" strokeWidth="2" />
                             </g>
                        )}
                    </svg>
                </div>
            );
        };

        // 2. Flashcard Component
        const FlashcardMode = ({ goBack }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            
            // Randomize cards once on mount
            const cards = useMemo(() => [...QUESTION_DATABASE].sort(() => 0.5 - Math.random()), []);

            const handleNext = (e) => {
                e.stopPropagation();
                setIsFlipped(false);
                setTimeout(() => {
                    setCurrentIndex((prev) => (prev + 1) % cards.length);
                }, 150);
            };

            const handlePrev = (e) => {
                e.stopPropagation();
                setIsFlipped(false);
                setTimeout(() => {
                    setCurrentIndex((prev) => (prev - 1 + cards.length) % cards.length);
                }, 150);
            };

            const currentCard = cards[currentIndex];

            return (
                <div className="flex flex-col items-center w-full max-w-4xl mx-auto p-4">
                    <div className="w-full flex justify-between items-center mb-6">
                        <button onClick={goBack} className="flex items-center text-indigo-600 font-bold hover:underline">
                            ‚Üê Back to Menu
                        </button>
                        <h2 className="text-2xl font-bold text-gray-800">Flashcards ({currentIndex + 1}/{cards.length})</h2>
                    </div>

                    <div className="flex flex-col items-center gap-6 w-full">
                        <CatMascot mood={isFlipped ? "happy" : "peeking"} />

                        <div className="relative w-full max-w-lg h-80 perspective-1000 cursor-pointer group" onClick={() => setIsFlipped(!isFlipped)}>
                            <div className={`relative w-full h-full transition-transform duration-500 transform-style-3d shadow-xl rounded-2xl ${isFlipped ? 'rotate-y-180' : ''}`}>
                                
                                {/* FRONT */}
                                <div className="absolute w-full h-full bg-white rounded-2xl p-8 flex flex-col items-center justify-center backface-hidden border-2 border-indigo-100">
                                    <span className="text-xs font-bold text-indigo-400 uppercase tracking-widest mb-4">Question</span>
                                    <h3 className="text-xl md:text-2xl font-semibold text-center text-gray-800">
                                        {currentCard.question}
                                    </h3>
                                    <p className="absolute bottom-4 text-sm text-gray-400">Click to flip</p>
                                </div>

                                {/* BACK */}
                                <div className="absolute w-full h-full bg-indigo-600 rounded-2xl p-8 flex flex-col items-center justify-center backface-hidden rotate-y-180 text-white">
                                    <span className="text-xs font-bold text-indigo-200 uppercase tracking-widest mb-2">Answer</span>
                                    <h3 className="text-xl font-bold text-center mb-4 text-white">
                                        {currentCard.options[currentCard.correctAnswer]}
                                    </h3>
                                    <div className="bg-white/10 rounded-lg p-4 w-full text-sm leading-relaxed overflow-y-auto custom-scroll">
                                        {currentCard.explanation}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="flex gap-4 mt-4">
                            <button onClick={handlePrev} className="px-6 py-2 bg-white border border-gray-300 rounded-full shadow-sm hover:bg-gray-50 font-semibold">Prev</button>
                            <button onClick={handleNext} className="px-6 py-2 bg-indigo-600 text-white rounded-full shadow-md hover:bg-indigo-700 font-semibold">Next Card</button>
                        </div>
                    </div>
                </div>
            );
        };

        // 3. Quiz Component
        const QuizMode = ({ goBack }) => {
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [showExplanation, setShowExplanation] = useState(false);
            const [isQuizFinished, setIsQuizFinished] = useState(false);
            const [catMood, setCatMood] = useState('neutral');

            // Initialize Quiz
            useEffect(() => {
                // 1. Shuffle full database
                const shuffled = [...QUESTION_DATABASE].sort(() => 0.5 - Math.random());
                // 2. Select 20 questions for the quiz
                const selected = shuffled.slice(0, 20);
                setQuestions(selected);
            }, []);

            const handleOptionClick = (index) => {
                if (selectedOption !== null) return; // Prevent changing answer

                setSelectedOption(index);
                setShowExplanation(true);
                
                const currentQ = questions[currentIndex];
                if (index === currentQ.correctAnswer) {
                    setScore(prev => prev + 1);
                    setCatMood('happy');
                } else {
                    setCatMood('sad');
                }
            };

            const handleNext = () => {
                if (currentIndex < questions.length - 1) {
                    setCurrentIndex(prev => prev + 1);
                    setSelectedOption(null);
                    setShowExplanation(false);
                    setCatMood('thinking');
                } else {
                    setIsQuizFinished(true);
                    setCatMood('happy');
                }
            };

            if (questions.length === 0) return <div>Loading...</div>;

            if (isQuizFinished) {
                return (
                    <div className="flex flex-col items-center justify-center min-h-[60vh] max-w-2xl mx-auto p-6 text-center">
                        <CatMascot mood="happy" />
                        <h2 className="text-4xl font-bold text-gray-800 mt-6 mb-2">Quiz Completed!</h2>
                        <p className="text-xl text-gray-600 mb-8">You scored <span className="text-indigo-600 font-bold">{score}</span> out of {questions.length}</p>
                        
                        <div className="w-full bg-gray-200 rounded-full h-4 mb-8">
                            <div 
                                className="bg-indigo-600 h-4 rounded-full transition-all duration-1000" 
                                style={{ width: `${(score / questions.length) * 100}%` }}
                            ></div>
                        </div>

                        <div className="flex gap-4">
                            <button onClick={goBack} className="px-8 py-3 bg-white border-2 border-indigo-600 text-indigo-600 rounded-xl font-bold hover:bg-indigo-50 transition-colors">
                                Menu
                            </button>
                            <button onClick={() => window.location.reload()} className="px-8 py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg transition-transform hover:-translate-y-1">
                                Retake Quiz
                            </button>
                        </div>
                    </div>
                );
            }

            const currentQ = questions[currentIndex];

            return (
                <div className="max-w-3xl mx-auto p-4 w-full">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6">
                         <button onClick={goBack} className="text-sm font-bold text-gray-500 hover:text-indigo-600">
                            ‚úï Exit
                        </button>
                        <div className="bg-white px-4 py-1 rounded-full shadow-sm border border-gray-200 font-bold text-indigo-600">
                            Q {currentIndex + 1} / {questions.length}
                        </div>
                        <div className="font-bold text-gray-700">
                            Score: {score}
                        </div>
                    </div>

                    <div className="flex flex-col md:flex-row gap-6 items-start">
                        {/* Left: Mascot */}
                        <div className="hidden md:flex flex-col items-center w-48 shrink-0">
                            <CatMascot mood={catMood} />
                            <div className="mt-4 text-center text-sm text-gray-500 font-medium bg-white p-2 rounded-lg shadow-sm w-full">
                                {catMood === 'neutral' || catMood === 'thinking' ? "Good Luck!" : 
                                 catMood === 'happy' ? "Purr-fect!" : "Oh no..."}
                            </div>
                        </div>

                        {/* Right: Question Card */}
                        <div className="flex-1 w-full">
                            <div className="bg-white rounded-3xl shadow-lg p-6 md:p-8 border border-gray-100">
                                <span className="inline-block px-3 py-1 bg-indigo-50 text-indigo-600 text-xs font-bold rounded-full mb-4">
                                    {currentQ.category}
                                </span>
                                <h3 className="text-xl font-bold text-gray-800 mb-6 leading-relaxed">
                                    {currentQ.question}
                                </h3>

                                <div className="space-y-3">
                                    {currentQ.options.map((option, idx) => {
                                        let btnClass = "w-full text-left p-4 rounded-xl border-2 transition-all duration-200 font-medium ";
                                        
                                        if (selectedOption === null) {
                                            btnClass += "border-gray-100 hover:border-indigo-300 hover:bg-indigo-50 bg-gray-50 text-gray-700";
                                        } else {
                                            if (idx === currentQ.correctAnswer) {
                                                btnClass += "border-green-500 bg-green-50 text-green-700"; // Correct
                                            } else if (idx === selectedOption) {
                                                btnClass += "border-red-500 bg-red-50 text-red-700"; // Wrong selection
                                            } else {
                                                btnClass += "border-gray-100 bg-gray-50 text-gray-400 opacity-50"; // Others
                                            }
                                        }

                                        return (
                                            <button 
                                                key={idx} 
                                                onClick={() => handleOptionClick(idx)}
                                                disabled={selectedOption !== null}
                                                className={btnClass}
                                            >
                                                <span className="inline-block w-6 font-bold opacity-60 mr-2">{String.fromCharCode(65 + idx)}.</span>
                                                {option}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* Explanation Area */}
                            {showExplanation && (
                                <div className="mt-6 animate-float" style={{ animationDuration: '0.5s', animationIterationCount: 1 }}>
                                    <div className="bg-indigo-900 text-white rounded-2xl p-6 shadow-xl relative overflow-hidden">
                                        <div className="absolute top-0 right-0 w-32 h-32 bg-white opacity-5 rounded-full -translate-y-1/2 translate-x-1/2"></div>
                                        
                                        <div className="flex items-start gap-4 relative z-10">
                                            <div className="text-3xl">
                                                {selectedOption === currentQ.correctAnswer ? 'üéâ' : 'üí°'}
                                            </div>
                                            <div>
                                                <h4 className="font-bold text-lg mb-2">
                                                    {selectedOption === currentQ.correctAnswer ? 'Correct!' : 'Explanation:'}
                                                </h4>
                                                <p className="text-indigo-100 leading-relaxed text-sm md:text-base">
                                                    {currentQ.explanation}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button 
                                        onClick={handleNext}
                                        className="mt-6 w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-indigo-700 transform transition-transform active:scale-95 flex items-center justify-center gap-2"
                                    >
                                        {currentIndex === questions.length - 1 ? 'Finish Quiz' : 'Next Question ‚Üí'}
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // 4. Main Menu Component
        const MainMenu = ({ onStartQuiz, onStartFlashcards }) => {
