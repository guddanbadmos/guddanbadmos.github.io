                )}

                {holding === 'chocolate' && (
                    <g transform="translate(70, 120)">
                        <rect x="0" y="0" width="60" height="40" rx="4" fill="#5D4037" stroke="#3E2723" strokeWidth="2" />
                        <rect x="5" y="5" width="22" height="12" rx="1" fill="#795548" />
                        <rect x="33" y="5" width="22" height="12" rx="1" fill="#795548" />
                        <rect x="5" y="23" width="22" height="12" rx="1" fill="#795548" />
                        <rect x="33" y="23" width="22" height="12" rx="1" fill="#795548" />
                    </g>
                )}

                {/* Floating Heart if not holding anything specific and not sad */}
                {!holding && mood !== 'sad' && (
                    <g className="animate-bounce">
                        <path d="M150 40 Q165 25 180 40 T200 60 Q180 90 150 110" fill="#FF4D6D" transform="scale(0.6) translate(80, -40)" />
                    </g>
                )}
            </svg>
        );

        function Quiz({ onBack }) {
            const [questions, setQuestions] = useState([]);
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [selected, setSelected] = useState(null);
            const [showResult, setShowResult] = useState(false);
            const [score, setScore] = useState(0);
            const [showConfetti, setShowConfetti] = useState(false);

            // Shuffle questions on initialization
            useEffect(() => {
                const shuffled = [...QUESTIONS_DB];
                // Fisher-Yates Shuffle Algorithm
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                setQuestions(shuffled);
            }, []);

            if (questions.length === 0) return <div className="p-10 text-center">Loading Quiz...</div>;

            const q = questions[currentQIndex];
            const isCorrect = selected === q.answer;

            const handleOptionClick = (index) => {
                if (showResult) return;
                setSelected(index);
                setShowResult(true);
                if (index === q.answer) {
                    setScore(s => s + 1);
                    setShowConfetti(true);
                    setTimeout(() => setShowConfetti(false), 2000); 
                }
            };

            const nextQuestion = () => {
                setSelected(null);
                setShowResult(false);
                setShowConfetti(false);
                if (currentQIndex < questions.length - 1) {
                    setCurrentQIndex(c => c + 1);
                } else {
                    alert(`Quiz Complete! Score: ${score}/${questions.length}`);
                    onBack();
                }
            };

            return (
                <div className="w-full max-w-2xl mx-auto p-4 flex flex-col h-full">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6">
                        <button onClick={onBack} className="text-gray-500 hover:text-[#E11D48] flex items-center gap-1 font-bold">
                             ‚Üê Back
                        </button>
                        <div className="text-[#E11D48] font-bold text-lg bg-rose-100 px-4 py-1 rounded-full">
                            Score: {score}
                        </div>
                    </div>

                    {/* Progress Bar */}
                    <div className="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                        <div className="bg-[#E11D48] h-2.5 rounded-full transition-all duration-300" style={{ width: `${((currentQIndex + 1) / questions.length) * 100}%` }}></div>
                    </div>

                    {/* Question Card */}
                    <div className="bg-white/90 backdrop-blur rounded-2xl p-6 shadow-xl border border-rose-100 flex-1 relative overflow-hidden">
                        
                        {/* Confetti Animation for Quiz */}
                        {showConfetti && (
                             <div className="absolute inset-0 pointer-events-none z-10">
                                {[...Array(30)].map((_, i) => (
                                    <div key={i} className="absolute animate-float" style={{
                                        left: `${Math.random() * 100}%`,
                                        top: '100%',
                                        color: ['#ff0000', '#00ff00', '#0000ff', '#ffff00'][Math.floor(Math.random() * 4)],
                                        animationDuration: `${1 + Math.random()}s`
                                    }}>
                                        <div className="w-2 h-2 rounded-full bg-current"></div>
                                    </div>
                                ))}
                            </div>
                        )}

                        <h2 className="text-xl md:text-2xl font-bold text-gray-800 mb-6">
                            <span className="text-rose-400 mr-2">Q{currentQIndex + 1}.</span> 
                            {q.question}
                        </h2>

                        {/* Options */}
                        <div className="grid gap-3">
                            {q.options.map((opt, idx) => {
                                let btnClass = "p-4 rounded-xl text-left border-2 transition-all duration-200 font-medium ";
                                if (!showResult) {
                                    btnClass += "border-gray-100 hover:border-rose-300 hover:bg-rose-50 text-gray-700";
                                } else {
                                    if (idx === q.answer) {
                                        btnClass += "border-green-500 bg-green-50 text-green-700 shadow-[0_0_10px_rgba(34,197,94,0.3)] transform scale-[1.02]";
                                    } else if (idx === selected) {
                                        btnClass += "border-red-400 bg-red-50 text-red-600";
                                    } else {
                                        btnClass += "border-gray-100 text-gray-400 opacity-60";
                                    }
                                }

                                return (
                                    <button 
                                        key={idx}
                                        onClick={() => handleOptionClick(idx)}
                                        disabled={showResult}
                                        className={btnClass}
                                    >
                                        <span className="inline-block w-6 h-6 rounded-full border border-current mr-3 text-center text-xs leading-[22px] opacity-70">
                                            {['A','B','C','D'][idx]}
                                        </span>
                                        {opt}
                                    </button>
                                )
                            })}
                        </div>
                    </div>

                    {/* Result Overlay / Bottom Sheet */}
                    {showResult && (
                        <div className="mt-4 animate-in slide-in-from-bottom duration-300">
                            <div className={`p-4 rounded-2xl flex flex-col md:flex-row gap-4 items-center ${isCorrect ? 'bg-green-100 border border-green-200' : 'bg-red-100 border border-red-200'}`}>
                                <div className="shrink-0">
                                    <CatIcon mood={isCorrect ? 'happy' : 'sad'} />
                                </div>
                                <div className="text-center md:text-left flex-1">
                                    <h3 className={`text-lg font-bold mb-1 ${isCorrect ? 'text-green-700' : 'text-red-700'}`}>
                                        {isCorrect ? 'Correct! üéâ' : 'Oops! üòø'}
                                    </h3>
                                    <p className="text-sm text-gray-700 mb-3 leading-relaxed">
                                        <span className="font-semibold">Explanation:</span> {q.explanation}
                                    </p>
                                    <button 
                                        onClick={nextQuestion}
                                        className="bg-gray-800 text-white px-6 py-2 rounded-full font-bold shadow-lg hover:scale-105 transition-transform text-sm"
                                    >
                                        {currentQIndex < questions.length - 1 ? 'Next Question' : 'Finish Quiz'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [view, setView] = useState('home'); // 'home' or 'quiz'
            const [accepted, setAccepted] = useState(false);
            const [noPosition, setNoPosition] = useState({ x: 0, y: 0 });
            const [hasMoved, setHasMoved] = useState(false);
            const [interaction, setInteraction] = useState(null); 
            const noBtnRef = useRef(null);
            const containerRef = useRef(null);

            useEffect(() => {
                if (interaction) {
                    const timer = setTimeout(() => {
                        setInteraction(null);
                    }, 3000); 
                    return () => clearTimeout(timer);
                }
            }, [interaction]);

            const handleNoInteraction = (e) => {
                if (accepted) return;
                
                if (e.type === 'touchstart') {
                   // e.preventDefault();
                }

                if (!containerRef.current || !noBtnRef.current) return;

                const containerRect = containerRef.current.getBoundingClientRect();
                const btnRect = noBtnRef.current.getBoundingClientRect();

                const padding = 20;
                const maxX = containerRect.width - btnRect.width - padding;
                const maxY = containerRect.height - btnRect.height - padding;

                const randomX = Math.max(0, Math.random() * maxX);
                const randomY = Math.max(0, Math.random() * maxY);

                setNoPosition({ x: randomX, y: randomY });
                setHasMoved(true);
            };

            const celebrate = () => {
                setAccepted(true);
            };

            const resetGame = () => {
                setAccepted(false);
                setHasMoved(false);
                setNoPosition({ x: 0, y: 0 });
                setInteraction(null);
            };

            if (view === 'quiz') {
                return (
                    <div className="min-h-screen bg-[#FDF2F8] flex flex-col items-center">
                         <Quiz onBack={() => setView('home')} />
                    </div>
                )
            }

            return (
                <div className="min-h-screen flex items-center justify-center p-4 overflow-hidden relative selection:bg-rose-200">
                    
                    {/* Interaction Modal Overlay */}
                    {interaction && (
                        <div 
                            className="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm animate-in fade-in duration-300"
                            onClick={() => setInteraction(null)}
                        >
                            <div className="bg-white rounded-3xl p-8 shadow-2xl animate-in zoom-in duration-300 transform scale-110 flex flex-col items-center max-w-sm mx-4 text-center">
                                {interaction === 'kiss' && (
                                    <>
                                        <span className="text-9xl animate-bounce drop-shadow-lg mb-4">üòò</span>
                                        <p className="text-xl font-bold text-rose-500">Mwaaaaaah!</p>
                                        <p className="text-lg text-gray-500 mt-2 font-medium italic">"Ok, take thish one. take take"</p>
                                    </>
                                )}
                                {interaction === 'rose' && (
                                    <>
                                        <CatIcon mood="happy" holding="rose" />
                                        <p className="mt-4 text-xl font-bold text-rose-500">For you! üåπ</p>
                                        <p className="text-lg text-gray-500 mt-2 font-medium italic">"Ok, take thish one. take take"</p>
                                    </>
                                )}
                                {interaction === 'chocolate' && (
                                    <>
                                        <CatIcon mood="excited" holding="chocolate" />
                                        <p className="mt-4 text-xl font-bold text-amber-700">Sweet treat! üç´</p>
                                        <p className="text-lg text-gray-500 mt-2 font-medium italic">"Ok, take thish one. take take"</p>
                                    </>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Decorative Background Elements */}
                    <div className="absolute top-10 left-10 text-rose-200 animate-pulse">
                        <HeartIcon size={48} />
                    </div>
                    <div className="absolute bottom-10 right-10 text-rose-200 animate-pulse delay-700">
                        <HeartIcon size={64} />
                    </div>
                    <div className="absolute top-1/4 right-1/4 text-rose-100 transform rotate-12">
                        <HeartIcon size={32} />
                    </div>

                    {/* Quiz Button (Top Right) */}
                    <button 
                        onClick={() => setView('quiz')}
                        className="absolute top-4 right-4 z-40 bg-indigo-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-indigo-700 transition-transform hover:scale-105 font-bold text-sm flex items-center gap-2"
                    >
                        <span>üíª</span> Take Quiz
                    </button>

                    <div 
                        ref={containerRef}
                        className="bg-white/80 backdrop-blur-sm shadow-[0_20px_50px_rgba(255,182,193,0.4)] rounded-3xl p-8 md:p-12 max-w-lg w-full text-center border border-white/50 relative z-10 transition-all duration-500 ease-out"
                        style={{ minHeight: '400px', display: 'flex', flexDirection: 'column', justifyContent: 'center' }}
                    >
                        {!accepted ? (
                            <div className="flex flex-col items-center">
                                <div className="mb-6">
                                    <CatIcon mood="neutral" />
                                </div>

                                <h1 className="text-3xl md:text-4xl font-bold text-gray-800 mb-8 font-sans tracking-tight">
                                    Arpita (urf Guddan)<br />Will you be my valentine?
                                </h1>

                                <div className="flex flex-col md:flex-row items-center justify-center gap-6 md:gap-8 w-full h-24">
                                    {/* YES Button */}
                                    <button
                                        onClick={celebrate}
                                        className="group relative px-8 py-3 bg-[#E11D48] text-white text-xl font-bold rounded-full shadow-lg transform transition-all duration-200 hover:scale-110 active:scale-95 overflow-hidden z-20"
                                    >
                                        <span className="relative z-10 flex items-center gap-2">
                                            Yes <HeartIcon size={20} fill="currentColor" className="animate-pulse" />
                                        </span>
                                        
                                        {/* Shimmer Effect */}
                                        <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent via-white/30 to-transparent -translate-x-[150%] group-hover:animate-shimmer skew-x-[-20deg]"></div>
                                        
                                        {/* Glow Effect */}
                                        <div className="absolute inset-0 rounded-full ring-4 ring-rose-400/30 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                    </button>

                                    {/* NO Button */}
                                    <button
                                        ref={noBtnRef}
                                        onMouseEnter={handleNoInteraction}
                                        onTouchStart={handleNoInteraction} 
                                        onClick={handleNoInteraction} // Fallback if they manage to click it
                                        style={
                                            hasMoved
                                                ? {
                                                        position: 'absolute',
                                                        left: `${noPosition.x}px`,
                                                        top: `${noPosition.y}px`,
                                                        transition: 'all 0.2s ease-in-out',
                                                        zIndex: 50
                                                    }
                                                : { position: 'relative', zIndex: 10, transition: 'all 0.2s ease-in-out' }
                                        }
                                        className="px-6 py-2 bg-gray-200 text-gray-500 text-sm font-medium rounded-full hover:bg-gray-300 transition-colors cursor-pointer shadow-sm min-w-[80px]"
                                    >
                                        No
                                    </button>
                                </div>

                                <div className="mt-12 text-gray-400 text-xs font-medium flex items-center justify-center gap-1 opacity-60">
                                    "No" seems a bit shy <span role="img" aria-label="devil">üòà</span>
                                </div>
                            </div>
                        ) : (
                            <div className="animate-in fade-in zoom-in duration-700 flex flex-col items-center">
                                <div onClick={resetGame} className="cursor-pointer hover:scale-110 transition-transform duration-200" title="Click to restart">
                                    <CatIcon mood="happy" />
                                </div>
                                
                                <h1 className="text-4xl md:text-5xl font-extrabold text-[#E11D48] mt-6 mb-4 drop-shadow-sm">
                                    YAAAY! üéâ
                                </h1>
                                
                                <p className="text-lg text-gray-600 mb-8">
                                    I knew you'd say yes, Arpita! ‚ù§Ô∏è
                                </p>

                                <div className="flex justify-center gap-4">
                                    <button 
                                        onClick={() => setInteraction('kiss')} 
                                        className="text-4xl hover:scale-125 transition-transform duration-200 cursor-pointer animate-bounce delay-100"
                                        title="Send a kiss"
                                    >
                                        ü•∞
                                    </button>
                                    <button 
                                        onClick={() => setInteraction('rose')} 
                                        className="text-4xl hover:scale-125 transition-transform duration-200 cursor-pointer animate-bounce delay-200"
                                        title="Get a rose"
                                    >
                                        üåπ
                                    </button>
                                    <button 
                                        onClick={() => setInteraction('chocolate')} 
                                        className="text-4xl hover:scale-125 transition-transform duration-200 cursor-pointer animate-bounce delay-300"
                                        title="Get chocolate"
                                    >
                                        üç´
                                    </button>
                                </div>
                                
                                {/* Confetti Particles */}
                                <div className="absolute inset-0 pointer-events-none overflow-hidden rounded-3xl">
                                    {[...Array(20)].map((_, i) => (
                                        <div 
                                            key={i}
                                            className="absolute animate-float"
                                            style={{
                                                left: `${Math.random() * 100}%`,
                                                top: `110%`,
                                                animationDelay: `${Math.random() * 2}s`,
                                                animationDuration: `${3 + Math.random() * 2}s`
                                            }}
                                        >
                                            <HeartIcon size={10 + Math.random() * 20} fill="#E11D48" className="text-[#E11D48] opacity-60" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
