<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Animations */
        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-20deg); }
            100% { transform: translateX(150%) skewX(-20deg); }
        }
        .animate-shimmer {
            animation: shimmer 2s infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .animate-float {
            animation-name: float;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        .animate-sway {
            animation: sway 2s ease-in-out infinite;
        }

        /* Prevent scrolling on mobile when trying to catch the button */
        body {
            overscroll-behavior: none;
        }
    </style>
</head>
<body class="bg-[#FDF2F8]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Simple Heart Icon Component (Inline SVG replacement for Lucide)
        const HeartIcon = ({ size = 24, fill = "currentColor", className = "" }) => (
            <svg 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill={fill} 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
            </svg>
        );

        // Custom Cat Icon Component
        const CatIcon = ({ mood = 'neutral', holding = null }) => (
            <svg viewBox="0 0 200 200" className="w-48 h-48 mx-auto drop-shadow-md transition-transform duration-300">
                {/* Ears */}
                <path d="M40 60 L60 10 L90 50 Z" fill="#D4A373" stroke="#AC8257" strokeWidth="2" strokeLinejoin="round" />
                <path d="M160 60 L140 10 L110 50 Z" fill="#D4A373" stroke="#AC8257" strokeWidth="2" strokeLinejoin="round" />
                
                {/* Head */}
                <ellipse cx="100" cy="110" rx="70" ry="60" fill="#E9C496" stroke="#D4A373" strokeWidth="2" />
                
                {/* Eyes */}
                {mood === 'happy' || mood === 'excited' ? (
                    <>
                        <path d="M70 100 Q80 90 90 100" fill="none" stroke="#4A3B2A" strokeWidth="4" strokeLinecap="round" />
                        <path d="M110 100 Q120 90 130 100" fill="none" stroke="#4A3B2A" strokeWidth="4" strokeLinecap="round" />
                    </>
                ) : (
                    <>
                        <circle cx="80" cy="100" r="5" fill="#4A3B2A" />
                        <circle cx="120" cy="100" r="5" fill="#4A3B2A" />
                    </>
                )}
                
                {/* Nose */}
                <path d="M95 115 L105 115 L100 122 Z" fill="#FF8FAB" />
                
                {/* Whiskers */}
                <path d="M60 115 L30 110" stroke="#CD9777" strokeWidth="2" opacity="0.6" />
                <path d="M60 122 L30 125" stroke="#CD9777" strokeWidth="2" opacity="0.6" />
                <path d="M140 115 L170 110" stroke="#CD9777" strokeWidth="2" opacity="0.6" />
                <path d="M140 122 L170 125" stroke="#CD9777" strokeWidth="2" opacity="0.6" />

                {/* Hands/Paws (Visible when holding something) */}
                {holding && (
                    <>
                        <circle cx="70" cy="150" r="12" fill="#D4A373" stroke="#AC8257" strokeWidth="2" />
                        <circle cx="130" cy="150" r="12" fill="#D4A373" stroke="#AC8257" strokeWidth="2" />
                    </>
                )}

                {/* Items being held */}
                {holding === 'rose' && (
                    <g transform="translate(100, 140)">
                         <g className="animate-sway origin-bottom">
                            {/* Stem - Curved to look organic */}
                            <path d="M0 0 Q2 -20 0 -40" stroke="#166534" strokeWidth="3" fill="none" />
                            
                            {/* Leaves - Distinct leaf shapes */}
                            <path d="M0 -20 C5 -22 12 -20 15 -15 C12 -12 5 -15 0 -18" fill="#15803d" />
                            <path d="M0 -25 C-5 -27 -12 -25 -15 -20 C-12 -17 -5 -20 0 -23" fill="#15803d" />
                            
                            {/* Rose Head - Layered Petals (Not a circle) */}
                            <path d="M-8 -38 C-8 -30 8 -30 8 -38 L0 -40 Z" fill="#9F1239" /> 
                            <path d="M-10 -40 C-12 -55 12 -55 10 -40 C5 -35 -5 -35 -10 -40" fill="#E11D48" />
                            <path d="M-6 -45 C-6 -50 6 -50 6 -45 C3 -42 -3 -42 -6 -45" fill="#FB7185" />
                        </g>
                    </g>
                )}

                {holding === 'chocolate' && (
                    <g transform="translate(70, 120)">
                        <rect x="0" y="0" width="60" height="40" rx="4" fill="#5D4037" stroke="#3E2723" strokeWidth="2" />
                        <rect x="5" y="5" width="22" height="12" rx="1" fill="#795548" />
                        <rect x="33" y="5" width="22" height="12" rx="1" fill="#795548" />
                        <rect x="5" y="23" width="22" height="12" rx="1" fill="#795548" />
                        <rect x="33" y="23" width="22" height="12" rx="1" fill="#795548" />
                    </g>
                )}

                {/* Floating Heart if not holding anything specific */}
                {!holding && (
                    <g className="animate-bounce">
                        <path d="M150 40 Q165 25 180 40 T200 60 Q180 90 150 110" fill="#FF4D6D" transform="scale(0.6) translate(80, -40)" />
                    </g>
                )}
            </svg>
        );

        function App() {
            const [accepted, setAccepted] = useState(false);
            const [noPosition, setNoPosition] = useState({ x: 0, y: 0 });
            const [hasMoved, setHasMoved] = useState(false);
            const [interaction, setInteraction] = useState(null); // 'chocolate', 'rose', 'kiss'
            const noBtnRef = useRef(null);
            const containerRef = useRef(null);

            // Handle interaction timeout
            useEffect(() => {
                if (interaction) {
                    const timer = setTimeout(() => {
                        setInteraction(null);
                    }, 3000); // Disappear after 3 seconds
                    return () => clearTimeout(timer);
                }
            }, [interaction]);

            const handleNoInteraction = (e) => {
                if (accepted) return;
                
                if (e.type === 'touchstart') {
                   // e.preventDefault();
                }

                if (!containerRef.current || !noBtnRef.current) return;

                const containerRect = containerRef.current.getBoundingClientRect();
                const btnRect = noBtnRef.current.getBoundingClientRect();

                const padding = 20;
                const maxX = containerRect.width - btnRect.width - padding;
                const maxY = containerRect.height - btnRect.height - padding;

                const randomX = Math.max(0, Math.random() * maxX);
                const randomY = Math.max(0, Math.random() * maxY);

                setNoPosition({ x: randomX, y: randomY });
                setHasMoved(true);
            };

            const celebrate = () => {
                setAccepted(true);
            };

            const resetGame = () => {
                setAccepted(false);
                setHasMoved(false);
                setNoPosition({ x: 0, y: 0 });
                setInteraction(null);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 overflow-hidden relative selection:bg-rose-200">
                    
                    {/* Interaction Modal Overlay */}
                    {interaction && (
                        <div 
                            className="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm animate-in fade-in duration-300"
                            onClick={() => setInteraction(null)}
                        >
                            <div className="bg-white rounded-3xl p-8 shadow-2xl animate-in zoom-in duration-300 transform scale-110 flex flex-col items-center max-w-sm mx-4">
                                {interaction === 'kiss' && (
                                    <>
                                        <span className="text-9xl animate-bounce drop-shadow-lg mb-4">üòò</span>
                                        <p className="text-xl font-bold text-rose-500">Mwaaaaaah!</p>
                                        <p className="text-lg text-gray-500 mt-2 font-medium italic">"Ok, take thish one. take take"</p>
                                    </>
                                )}
                                {interaction === 'rose' && (
                                    <>
                                        <CatIcon mood="happy" holding="rose" />
                                        <p className="mt-4 text-xl font-bold text-rose-500">For you! üåπ</p>
                                        <p className="text-lg text-gray-500 mt-2 font-medium italic">"Ok, take thish one. take take"</p>
                                    </>
                                )}
                                {interaction === 'chocolate' && (
                                    <>
                                        <CatIcon mood="excited" holding="chocolate" />
                                        <p className="mt-4 text-xl font-bold text-amber-700">Sweet treat! üç´</p>
                                        <p className="text-lg text-gray-500 mt-2 font-medium italic">"Ok, take thish one. take take"</p>
                                    </>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Decorative Background Elements */}
                    <div className="absolute top-10 left-10 text-rose-200 animate-pulse">
                        <HeartIcon size={48} />
                    </div>
                    <div className="absolute bottom-10 right-10 text-rose-200 animate-pulse delay-700">
                        <HeartIcon size={64} />
                    </div>
                    <div className="absolute top-1/4 right-1/4 text-rose-100 transform rotate-12">
                        <HeartIcon size={32} />
                    </div>

                    <div 
                        ref={containerRef}
                        className="bg-white/80 backdrop-blur-sm shadow-[0_20px_50px_rgba(255,182,193,0.4)] rounded-3xl p-8 md:p-12 max-w-lg w-full text-center border border-white/50 relative z-10 transition-all duration-500 ease-out"
                        style={{ minHeight: '400px', display: 'flex', flexDirection: 'column', justifyContent: 'center' }}
                    >
                        {!accepted ? (
                            <div className="flex flex-col items-center">
                                <div className="mb-6">
                                    <CatIcon mood="neutral" />
                                </div>

                                <h1 className="text-3xl md:text-4xl font-bold text-gray-800 mb-8 font-sans tracking-tight">
                                    Arpita (urf Guddan)<br />Will you be my valentine?
                                </h1>

                                <div className="flex flex-col md:flex-row items-center justify-center gap-6 md:gap-8 w-full h-24">
                                    {/* YES Button */}
                                    <button
                                        onClick={celebrate}
                                        className="group relative px-8 py-3 bg-[#E11D48] text-white text-xl font-bold rounded-full shadow-lg transform transition-all duration-200 hover:scale-110 active:scale-95 overflow-hidden z-20"
                                    >
                                        <span className="relative z-10 flex items-center gap-2">
                                            Yes <HeartIcon size={20} fill="currentColor" className="animate-pulse" />
                                        </span>
                                        
                                        {/* Shimmer Effect */}
                                        <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent via-white/30 to-transparent -translate-x-[150%] group-hover:animate-shimmer skew-x-[-20deg]"></div>
                                        
                                        {/* Glow Effect */}
                                        <div className="absolute inset-0 rounded-full ring-4 ring-rose-400/30 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                    </button>

                                    {/* NO Button */}
                                    <button
                                        ref={noBtnRef}
                                        onMouseEnter={handleNoInteraction}
                                        onTouchStart={handleNoInteraction} 
                                        onClick={handleNoInteraction} // Fallback if they manage to click it
                                        style={
                                            hasMoved
                                                ? {
                                                        position: 'absolute',
                                                        left: `${noPosition.x}px`,
                                                        top: `${noPosition.y}px`,
                                                        transition: 'all 0.2s ease-in-out',
                                                        zIndex: 50
                                                    }
                                                : { position: 'relative', zIndex: 10, transition: 'all 0.2s ease-in-out' }
                                        }
                                        className="px-6 py-2 bg-gray-200 text-gray-500 text-sm font-medium rounded-full hover:bg-gray-300 transition-colors cursor-pointer shadow-sm min-w-[80px]"
                                    >
                                        No
                                    </button>
                                </div>

                                <div className="mt-12 text-gray-400 text-xs font-medium flex items-center justify-center gap-1 opacity-60">
                                    "No" seems a bit shy <span role="img" aria-label="devil">üòà</span>
                                </div>
                            </div>
                        ) : (
                            <div className="animate-in fade-in zoom-in duration-700 flex flex-col items-center">
                                <div onClick={resetGame} className="cursor-pointer hover:scale-110 transition-transform duration-200" title="Click to restart">
                                    <CatIcon mood="happy" />
                                </div>
                                
                                <h1 className="text-4xl md:text-5xl font-extrabold text-[#E11D48] mt-6 mb-4 drop-shadow-sm">
                                    YAAAY! üéâ
                                </h1>
                                
                                <p className="text-lg text-gray-600 mb-8">
                                    I knew you'd say yes, Arpita! ‚ù§Ô∏è
                                </p>

                                <div className="flex justify-center gap-4">
                                    <button 
                                        onClick={() => setInteraction('kiss')} 
                                        className="text-4xl hover:scale-125 transition-transform duration-200 cursor-pointer animate-bounce delay-100"
                                        title="Send a kiss"
                                    >
                                        ü•∞
                                    </button>
                                    <button 
                                        onClick={() => setInteraction('rose')} 
                                        className="text-4xl hover:scale-125 transition-transform duration-200 cursor-pointer animate-bounce delay-200"
                                        title="Get a rose"
                                    >
                                        üåπ
                                    </button>
                                    <button 
                                        onClick={() => setInteraction('chocolate')} 
                                        className="text-4xl hover:scale-125 transition-transform duration-200 cursor-pointer animate-bounce delay-300"
                                        title="Get chocolate"
                                    >
                                        üç´
                                    </button>
                                </div>
                                
                                {/* Confetti Particles */}
                                <div className="absolute inset-0 pointer-events-none overflow-hidden rounded-3xl">
                                    {[...Array(20)].map((_, i) => (
                                        <div 
                                            key={i}
                                            className="absolute animate-float"
                                            style={{
                                                left: `${Math.random() * 100}%`,
                                                top: `110%`,
                                                animationDelay: `${Math.random() * 2}s`,
                                                animationDuration: `${3 + Math.random() * 2}s`
                                            }}
                                        >
                                            <HeartIcon size={10 + Math.random() * 20} fill="#E11D48" className="text-[#E11D48] opacity-60" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
